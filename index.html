<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/output.css" />
    <link rel="stylesheet" href="style/main.css" />
    <title>training</title>
  </head>
  <body class="flex flex-col justify-center items-center h-screen bg-linear-180 from-indigo-600 from-85% to-pink-400">
    <div class="wrapper bg-gray-200 rounded-sm flex justify-center flex-col items-center p-4">
      <div class="image-box w-[50vw] h-[60vh]  p-7">
        <img src="media/images/coffee-code.jpg" alt="" class="rounded-full bgimage w-full h-full bg-center">
      </div>
      <h3 class="text-3xl font-medium mt-4 title">frodgah</h3>
      <h4 class="font-extralight mb-4 mt-2 singer">hidden</h4>
      <div class="progress-box w-full mb-2">
        <div class="current-box flex justify-between">
          <p class=" fromTime font-medium "></p>
          <p class=" endTime font-medium">1:50</p>
        </div>
        <audio src="media/beat-R&B.mp3" class="music"></audio>
        <div class="progress-timeLine bg-white w-full h-2 ">
          <div class="progress-percent-time h-full rounded-sm bg-red-500">
          </div>
        </div>
      </div>
      <div class="btn-box flex w-full justify-evenly h-12 ">
        <i class="text-gray-700 text-3xl h-full flex items-center justify-center rounded-sm  hover:text-gray-500 cursor-pointer transition-all previousBtn bi bi-skip-start-fill"></i>
        <i class="text-gray-700 text-6xl h-full flex items-center justify-center rounded-sm  hover:text-gray-500 cursor-pointer transition-all playBtn bi bi-play-fill"></i>
        <i class="text-gray-700 text-3xl h-full flex items-center justify-center rounded-sm  hover:text-gray-500 cursor-pointer transition-all nextBtn bi bi-skip-end-fill"></i>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
